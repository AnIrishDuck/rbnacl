language: ruby
sudo: false
cache: bundler
script: bundle exec rake ci
bundler_args: --without development

branches:
  only:
    - master

rvm:
  - 2.2.8
  - 2.3.5
  - 2.4.2
  - ruby-head
  - jruby-9.1.14.0
  - jruby-head
  - rbx-2

env:
  - LIBSODIUM_VERSION=1.0.0  # Minimum supported
  - LIBSODIUM_VERSION=1.0.15.1 # Latest released

matrix:
  fast_finish: true
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-2

notifications:
  irc: "irc.freenode.org#cryptosphere"
